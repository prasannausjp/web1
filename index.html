<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Management</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
}

.container {
  width: 90%;
  max-width: 800px;
  margin: 40px auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px #ccc;
}

h1, h2 {
  text-align: center;
  color: #333;
}

.student-form {
  display: grid;
  gap: 10px;
  margin-bottom: 30px;
}

.student-form label {
  font-weight: bold;
}

.student-form input {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.student-form button {
  padding: 10px;
  background-color: #0284c7;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.student-form button:hover {
  background-color: #0369a1;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}

th {
  background-color: #0284c7;
  color: white;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Student Management System</h1>
    
    <form class="student-form">
      <label>Student Name:</label>
      <input type="text" placeholder="Enter name" required />

      <label>Student ID:</label>
      <input type="text" placeholder="Enter ID" required />

      <label>Class:</label>
      <input type="text" placeholder="Enter class" required />

      <button type="submit">Add Student</button>
    </form>

    <h2>Student List</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Class</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jane Doe</td>
          <td>ST001</td>
          <td>10A</td>
        </tr>
        <tr>
          <td>John Smith</td>
          <td>ST002</td>
          <td>10B</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
